<html>
<head>
    <script>
    function resultNum() {
    const a = Number(document.forms['numbers'].elements['a'].value);
    const mod = Number(document.forms['numbers'].elements['mod'].value);
    let b = 1;
        if (mod % a != 0 && a % mod != 0) {
            for (i = 0; i < mod; i++) {
                b++;
                if ((a * b) % mod == 1) {
                    document.writeln("Обратно число: " + b);
                    break;
                }
            }
        } else {
            document.writeln("Тут ошибочка");
        }
    }
    </script>
    </head>
    <body>
        <form id="numbers">
            <input type = "text" placeholder="Введите первое число" id = "a">
            <input type = "text" placeholder="Введите модуль" id = "mod">
            <input type="button" onclick ="resultNum()" value="Отправить">
        </form>
    </body>
</html>
