<html>
<head>
    <script>
    function resultNum() {
    var a = Number(document.forms['numbers'].elements['a'].value);
    var mod = Number(document.forms['numbers'].elements['mod'].value);
    var result2;
    for (var k = 2; k < mod; k++) {
    if (a % k == 0 && mod % k == 0) {
    document.write('Введите взаимно простые числа, плизик');
    }
    }
    for (var i = 0, j = mod - 1; i < j; i++) {
    result2 = (a * i) % mod;
    if (result2 === 1 && result2 < mod) {
    document.write("Обратное число = " + i);
    }
    }
    }
    </script>
    </head>
    <body>
        <form id="numbers">
            <input type = "text" placeholder="Введите первое число" id = "a">
            <input type = "text" placeholder="Введите модуль" id = "mod">
            <input type="button" onclick ="resultNum()" value="Отправить">
        </form>
    </body>
</html>
